<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400&family=Oxygen:wght@400&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Escape</title>
</head>
<body>
    <header class="header">
        <div class="header__row">
          <img src="/static/images/logo-white.svg" alt="logo-white">
          <nav class="nav nav_header">
            {{ range .Links }}
            <a class="nav__item" href="#">{{.Title}}</a>
            {{ end }}
          </nav>
        </div>
        <h1 class="header__title">Let's do it together.</h1>
        <p class="header__subtitle">We travel the world in search of stories. Come along for the ride.</p>
        <button class="header__button">View Latest Posts</button>
      </header>
</body>
</html>
