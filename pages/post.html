<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400&family=Oxygen:wght@400&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/styles.css">
  <title>{{ .Title }}</title>
</head>
<body>
  <header class="header header_post">
    <div class="row header__row">
      <img src="/static/img/logo-black.svg" alt="logo-black">
      <nav class="nav nav_header nav_dark">
        <a class="nav__item" href="#">home</a>
        <a class="nav__item" href="#">category</a>
        <a class="nav__item" href="#">about</a>
        <a class="nav__item" href="#">contact</a>
      </nav>
    </div>
    <h1 class="primary-title primary-title_dark">{{ .Title }}</h1>
    <p class="primary-subtitle primary-subtitle_dark">{{ .Subtitle }}</p>
  </header>
  <main class="post">
    <img class="post__image" src="{{ .Img }}" alt="lights">
    {{ range split .Text "\n"}}
      <p class="post__text">
        {{ . }}
      </p>
    {{ end}}
  </main>
  <footer class="footer">
    <h2 class="secondary-title secondary-title_light secondary-title_large">Stay in Touch</h2>
    <form class="contact-form" action="#">
      <input class="contact-form__field" type="text" placeholder="Enter your email address">
      <button class="contact-form__button" type="submit">Submit</button>
    </form>
    <div class="footer-wrapper">
      <div class="footer__row row">
        <img src="/static/img/logo-white.svg" alt="logo-white">
        <nav class="nav nav_footer">
          <a class="nav__item" href="#">home</a>
          <a class="nav__item" href="#">category</a>
          <a class="nav__item" href="#">about</a>
          <a class="nav__item" href="#">contact</a>
        </nav>
      </div>
    </div> 
  </footer>
</body>
</html>
