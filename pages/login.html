<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400&family=Oxygen:wght@400&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/styles.css">
  <title>LogIn</title>
</head>
<body>
  <div class="login-background">
    <div class="login-container">
      <div class="login-logo">
        <img class="login-logo__img" src="/static/img/logo-login.svg" alt="logo-login">
        <p class="login-subtitle">Log in to start creating</p>
      </div>
      <div class="login-form">
        <h4 class="login-title">Log In</h4>
        <div class="field">
          <label class="input-label" for="email">Email</label>
          <input class="input-field" id="email" type="text">
          <span class="error"></span>
        </div>
        <div class="field">
          <label class="input-label" for="password">Password</label>
          <div class="login-input-password">
            <input class="input-field" id="password" type="password">
            <div class="login-input-password-toggle"></div>
          </div>
          <span class="error"></span>
        </div>
        <button class="primary-button primary-button_login">Log In</button>
      </div>
    </div>
  </div>
</body>
<script src="/static/js/login.js"></script>
</html>
